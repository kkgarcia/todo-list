<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

    <title>TODO List</title>
<script defer src="bundle.js"></script></head>
<body>
    <header>
        <h1>ToDo</h1>
    </header>
    <div class="main">
        <div class="projects-sidebar">
            <div class="projects">
>

            </div>
            <div class="project-input-form toggle">
                <input type="text" id="project-name-input" placeholder="Name" maxlength="25">
                <div class="project-buttons">
                    <button id="add-project">Add</button>
                    <button id="cancel">Cancel</button>
                </div>
            </div>
            <div class="show-project-input-form">
                <div class="plus-icon icon"></div>
                <div>Add Project</div>
            </div>
        </div>
        <div class="todos">
            <!-- <div class="todo priority-low">
                <input type="checkbox">
                <div class="title">wash</div>

                <button>edit</button>
                <button>delete</button>
            </div>
            <div class="todo priority-med">

        </div>
        <div class="blur">
            <div class="task-form">
                <div id="close-form-btn"></div>
                <form class="myform" action="#">
                    <div>
                        <input type="text" id="title" maxlength="35" placeholder="Title" required>
                    </div>
                    <div>
                        <textarea name="details" id="details" cols="20" rows="5" placeholder="Details"></textarea>
                    </div>
                    <div>
                        <label for="date">Due Date:</label>
                        <input type="date" id="date" required>
                    </div>
                    <div>
                        <div>Priority:</div>
                        <label class="custom">
                            <input type="radio" name="priority" value="low" checked required>
                            <span class="low">Low</span>
                        </label>
                        <label class="custom">
                            <input type="radio" name="priority" value="medium">
                            <span class="med">Medium</span>
                        </label>
                        <label class="custom">
                            <input type="radio" name="priority" value="high">
                            <span class="high">High</span>
                        </label>
                    </div>
                    <button id="add">Add</button>
                    <button id="edit">Edit</button>
                </form>
            </div>
        </div>
    </div>
    <footer>
        <p>kkgarcia</p>
    </footer>
</body>
